<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youcode futbin</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topnav" id="myTopnav">
      <a href="#home" class="active"><span class="logo-y">Y</span>FB</a>
          <a href="#news">My Team</a>
          <a href="#contact">Market</a>
          <a href="#about">About</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
      </script>
    </div>
    
    <main>
        <h1>YFB FC 25 Tactics & Formations</h1>
        <div id="pitch">
                

                 <!-- Goalkeeper -->
                <div class="player empty GK" data-position="0">Goalkeeper</div>

                <!-- Defenders -->
                <div class="player empty LB" data-position="1">Defender 1</div>
                <div class="player empty CB" data-position="2">Defender 2</div>
                <div class="player empty CB" data-position="3">Defender 3</div>
                <div class="player empty RB" data-position="4">Defender 4</div>

                <!-- Midfielders -->
                <div class="player empty CAM AM AMF CDM CM" data-position="5">Midfielder 1</div>
                <div class="player empty CAM AM AMF CDM CM" data-position="6">Midfielder 2</div>
                <div class="player empty CAM AM AMF CDM CM" data-position="7">Midfielder 3</div>

                <!-- Forwards -->
                <div class="player empty LW LF" data-position="8">Forward 1</div>
                <div class="player empty CF ST" data-position="9">Forward 2</div>
                <div class="player empty RW RM" data-position="10">Forward 3</div>             
        </div>

        <div id="bench">
        </div>
        <div id="form"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
